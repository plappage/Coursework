<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Zelda Solitaire</title>
    <script src="js/script.js"></script>
    <script src="js/inventory.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<ul id="menu">
    <img src="img/zeldalogo.png" alt="logo" style="width:250px;height:200px";>
    <li class="dropdown">
        <div>
            <a onClick="window.open('/client/leaderboard.html','_self')">Leaderboard</a>
        </div>
    </li>
    <li class="dropdown">
        <div>
            <a onclick="rulesClick()">Rules</a>
        </div>
    </li>
    <li class="dropdown">
        <div>
            <a>Options</a>
        </div>
    </li>
    <li class="dropdown">
        <div>
            <a onclick="getInventoryLoad('Shop')">Shop</a>
        </div>
        <div id="shop" class="dropdown-content">
            <p class="items">Bombs</p>
            <p class="items">Hookshot</p>
            <p class="items">Lens</p>
            <p class="items">Boomerang</p>
        </div>
    </li>
    <li class="dropdown">
        <div>
            <a onclick="getInventoryLoad('Inventory')">Inventory</a>
        </div>
        <div class="btn-group" id="InventoryButtons"></div>
    </li>
    <li class="dropdown">
        <div>
            <a onclick="location.reload()">New Game</a>
        </div>
    </li>
</ul>
</body>
</html>
